          <div class="login-form">
            <form class="login-panel" action="{% url 'adesao:login' %}" method="post">{% csrf_token %}
              <div class="title">
                <div class="big-title">snc</div>
                <div class="small-title">sistema nacional de cultura</div>
              </div>
              <div id="watermark"></div>
              <div class="wrap"></div>
              <div class="form-group">
                <i class="fa input-icon">
                  &#xf2bd;
                </i>
                <input type="text" class="form-control input-lg round-input login-input cpf" name="username" placeholder="Digite CPF para entrar" required="required">
              </div>
              <div class="form-group">
                  <i class="fa input-icon">
                      &#xf023;
                  </i>
                  <input type="password" class="form-control input-lg round-input login-input" name="password" placeholder="Senha" required="required">
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-block login-btn round-button">Entrar</button>
              </div>
              <div class="form-group" id="esqueci-senha" >
                  <a href="{% url 'password_reset' %}" style="color:#C4E053">Esqueceu sua senha?</a>
              </div>
              <div class="form-group" id="nao-cadastro" >
                  <a href="{% url 'adesao:usuario' %}" style="color:#C4E053">Não tenho cadastro</a>
              </div>
            </form>
          </div>

          <div id="wrapper-footer"></div>
          <div id="footer">
              <a href="http://www.acessoainformacao.gov.br/"><img id="acesso-a-informacao" src="{% static 'img/acesso-a-informacao.png' %}"></a>
          </div>

    <script src="{% static 'js/validaCPF.js' %}"></script>

    {% verbatim %}
    <script type="text/javascript">
      $(document).ready(function(){
        $(".cpf").formatter({
          'pattern': '{{999}}.{{999}}.{{999}}-{{99}}',
          'persistent': false,
        });

        $("form").submit(function(){
          $(".cpf").formatter().resetPattern('{{99999999999}}')
        });
      });
    </script>
    {% endverbatim %}
